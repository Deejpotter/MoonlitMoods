<form [formGroup]="loginForm" (ngSubmit)="onSubmit.emit(loginForm.value)">
  <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
    {{ error }}
  </div>
  <div class="m-3">
    <app-loader [isLoading]="isLoading" message="Processing..."></app-loader>

    <label class="d-block my-3">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        autocomplete="email"
        [placeholder]="'Email' | translate"
        required
      />
      <span hidden translate>Email</span>
      <small
        [hidden]="loginForm.controls['email'].valid || loginForm.controls['email'].untouched"
        class="text-danger"
        translate
      >
        Email is required
      </small>
    </label>
    <label class="d-block mb-3">
      <input
        type="password"
        class="form-control"
        formControlName="password"
        autocomplete="current-password"
        [placeholder]="'Password' | translate"
        required
      />
      <span hidden translate>Password</span>
      <small
        [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
        class="text-danger"
        translate
      >
        Password is required
      </small>
    </label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" formControlName="remember" />
        <span translate>Remember me</span>
      </label>
    </div>
  </div>
  <div class="m-3">
    <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
      <span translate>Login</span>
    </button>
  </div>
</form>
